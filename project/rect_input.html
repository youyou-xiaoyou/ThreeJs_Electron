<!DOCTYPE html>
<html>
<head>
    <title>输入八组三维坐标</title>
</head>
<body>
    <h1>输入八组三维坐标</h1>

    <form id="coordinateForm">
        <label for="p1">坐标1:</label>
        <input type="text" id="p1" name="p1" required><br>

        <label for="p2">坐标2:</label>
        <input type="text" id="p2" name="p2" required><br>

        <label for="p3">坐标3:</label>
        <input type="text" id="p3" name="p3" required><br>

        <label for="p4">坐标4:</label>
        <input type="text" id="p4" name="p4" required><br>

        <label for="p5">坐标5:</label>
        <input type="text" id="p5" name="p5" required><br>

        <label for="p6">坐标6:</label>
        <input type="text" id="p6" name="p6" required><br>

        <label for="p7">坐标7:</label>
        <input type="text" id="p7" name="p7" required><br>

        <label for="p8">坐标8:</label>
        <input type="text" id="p8" name="p8" required><br>

        <button type="submit">保存</button>
    </form>

    <script>
        document.getElementById("coordinateForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 阻止表单提交的默认行为

            // 获取表单中的输入值并拆分为坐标字符串
            var p1String = document.getElementById("p1").value;
            var p2String = document.getElementById("p2").value;
            var p3String = document.getElementById("p3").value;
            var p4String = document.getElementById("p4").value;
            var p5String = document.getElementById("p5").value;
            var p6String = document.getElementById("p6").value;
            var p7String = document.getElementById("p7").value;
            var p8String = document.getElementById("p8").value;

            // 解析坐标字符串并转换为浮点数
            var p1Coords = p1String.substring(1, p1String.length - 1).split(',').map(parseFloat);
            var p2Coords = p2String.substring(1, p2String.length - 1).split(',').map(parseFloat);
            var p3Coords = p3String.substring(1, p3String.length - 1).split(',').map(parseFloat);
            var p4Coords = p4String.substring(1, p4String.length - 1).split(',').map(parseFloat);
            var p5Coords = p5String.substring(1, p5String.length - 1).split(',').map(parseFloat);
            var p6Coords = p6String.substring(1, p6String.length - 1).split(',').map(parseFloat);
            var p7Coords = p7String.substring(1, p7String.length - 1).split(',').map(parseFloat);
            var p8Coords = p8String.substring(1, p8String.length - 1).split(',').map(parseFloat);

            // 创建坐标数组
            var coordinates = [p1Coords, p2Coords, p3Coords, p4Coords, p5Coords, p6Coords, p7Coords, p8Coords];

            // 输出坐标数组
            console.log(coordinates);
        });
    </script>
</body>
</html>
